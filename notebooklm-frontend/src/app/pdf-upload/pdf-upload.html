<div class="upload-container"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)"
     [class.drag-over]="isDragOver">
  <input type="file" #fileInput (change)="onFileSelected($event)" accept=".pdf" style="display: none;">
  <div class="upload-content">
    <img src="/assets/upload-icon.svg" alt="Upload Icon" class="upload-icon">
    <p *ngIf="!selectedFile">Drag & Drop your PDF file here, or</p>
    <p *ngIf="selectedFile && uploadProgress < 100">Uploading PDF...</p>
    <button class="upload-button" (click)="fileInput.click()" *ngIf="!selectedFile">Browse Files</button>
    <p class="file-info" *ngIf="selectedFile && uploadProgress < 100">{{ selectedFile!.name }} ({{ (selectedFile!.size / 1024 / 1024).toFixed(2) }} MB)</p>
    <div class="progress-bar-container" *ngIf="uploadProgress > 0 && uploadProgress < 100">
      <div class="progress-bar" [style.width.%]="uploadProgress"></div>
    </div>
    <p class="upload-complete" *ngIf="selectedFile && uploadProgress === 100">Upload Complete!</p>
  </div>
</div>
